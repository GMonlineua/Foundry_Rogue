<form class="{{cssClass}}" autocomplete="off">
  <header class="items-header">
    <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'ROGUE.Protection'}}"/></h1>
      <div class="resource">
        <label class="resource-label">{{localize 'ARCHETERICALITE.Slots'}}: </label>
        <input type="number" name="system.slots" value="{{system.slots}}" data-dtype="Number"/>
      </div>
      <div class="resource">
        <label class="resource-label">{{localize 'ARCHETERICALITE.Price'}}: </label>
        <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number"/>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab">
      <hr>
      {{editor enrichedDescription target="system.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>

</form>
